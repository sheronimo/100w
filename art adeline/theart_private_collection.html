<div class="js-collection-block">
	<div class="collection-grid">
		[pods name="artwork" limit="-1" where="artwork_collection.term_id = '11'"]
		<div class="collection-item centered">
			<img
				src="{@post_thumbnail_url.medium_large}"
				alt=""
				class="img-with-border"
			/>
			<p><strong>{@post_title}</strong></p>
			<p>{@dimensions}</p>
		</div>
		[/pods]
	</div>
	<button class="button-loadmore">View More</button>
</div>
