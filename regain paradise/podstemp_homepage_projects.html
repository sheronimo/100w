[before]
<div id="latest-projects">
	<div class="swiper-wrapper latest-projects-grid">
		[/before]
		<article class="swiper-slide latest-project-card">
			<img src="{@post_thumbnail_url.medium}" />
			<h3 class="latest-project-title">{@post_title}</h3>
			{@post_excerpt}
		</article>
		[after]
	</div>
	<div class="swiper-button-prev"></div>
	<div class="swiper-button-next"></div>
</div>
[/after]
