[before]
<div class="swiper-wrapper">
	[/before]
	<article class="swiper-slide project-block">
		<img src="{@post_thumbnail_url.medium}" class="ratio-landscape" />
		<p class="project-meta">{@affiliate}</p>
		{@post_excerpt}
	</article>
	[after]
</div>
<div class="swiper-button-prev"></div>
<div class="swiper-button-next"></div>
[/after]
