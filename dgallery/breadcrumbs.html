<style>
	.dsm_breadcrumbs_item a {
		color: #000;
	}

	.dsm_breadcrumbs_crumb_current {
		color: rgb(136, 136, 136);
	}
</style>
<nav class="dsm_breadcrumbs_wrap" role="navigation">
	<ul class="dsm_breadcrumbs">
		<li class="dsm_breadcrumbs_item dsm_home_item dsm_home_item_custom">
			<a href="https://dev.dgallery.8yolk.com">
				<span class="dsm_home_text_wrapper">
					<span class="dsm_home_text">Home</span>
				</span>
			</a>
		</li>
		<li class="dsm_breadcrumbs_separator">
			<span class="et-pb-icon dsm_separator_icon">$</span>
		</li>
		<li class="dsm_breadcrumbs_item">
			[pods name="collection" where="ID = '{@ID}'"]
			<a
				href="{@collection_category.term_id,cust_get_term_link}"
				id="cat-breadcrumb-link"
			>
				<span>
					<span id="cat-breadcrumb-text"
						>{@collection_category.term_id,cust_get_term_name}</span
					>
				</span>
			</a>
			[/pods]
		</li>
		<li class="dsm_breadcrumbs_separator">
			<span class="et-pb-icon dsm_separator_icon">$</span>
		</li>
		<li class="dsm_breadcrumbs_item dsm_breadcrumbs_item_current">
			<span class="dsm_breadcrumbs_crumb dsm_breadcrumbs_crumb_current"
				>[pods name="collection" where="ID = '{@ID}'"]{@post_title}[/pods]</span
			>
		</li>
	</ul>
</nav>
