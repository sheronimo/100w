<style>
	.article-cats {
		display: flex;
		align-items: center;
		justify-content: center;
		gap: 10px;
	}

	.article-cat-text {
		font-family: 'Montserrat';
		font-weight: 600;
		font-size: 12px;
		color: #fff;
		background-color: #1f1f1f;
		padding-block: 6px !important;
		padding-inline: 15px;
		border-radius: 10px;
	}
</style>
[pods name="article" where="ID = '{@ID}'"]
<div
	class="article-cats"
	data-slug="{@article_category.slug}"
	data-catname="{@article_category.name}"
></div>
[/pods]
<script>
	jQuery(document).ready(function ($) {
		let slug = $('.article-cats').data('slug');
		let catname = $('.article-cats').data('catname');
		let text = '';

		if (~slug.indexOf('my')) {
			$('.article-cats').append(
				'<p class="article-cat-text">An Entrepreneur\'s Story: Startups from Malaysia</p>'
			);
			$('.article-cats').append(
				'<p class="article-cat-text">' + catname + '</p>'
			);
		} else {
			if (~slug.indexOf('heroes')) {
				$('.article-cats').append(
					'<p class="article-cat-text">' + catname + '</p>'
				);
			} else {
				$('.article-cats').append(
					'<p class="article-cat-text">An Entrepreneur\'s Story: Startups from Singapore</p>'
				);
			}
		}
	});
</script>
