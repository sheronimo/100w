<style>
	.sermons-grid {
		display: grid;
		grid-template-columns: repeat(4, 1fr);
		gap: 1rem;
		align-items: flex-start;
		justify-items: space-between;
	}

	.sermon-thumb {
		border-radius: 20px;
		object-fit: cover;
		width: 200px;
		height: 200px;
	}

	.sermon-text {
		margin-top: 15px;
		font-size: 12px;
		color: #fff;
	}

	.sermon-text p {
		padding: 0;
		line-height: 18px;
	}

	.sermon-title {
		font-size: 18px;
		line-height: 1.02em;
		font-weight: 700;
		color: #f8cc55 !important;
		padding-bottom: 10px;
	}

	@media (max-width: 992px) {
		.sermons-grid {
			grid-template-columns: repeat(2, 1fr);
			justify-items: center;
			gap: 1rem;
		}

		.sermon-thumb {
			max-width: 100%;
			width: 120px;
			height: 120px;
		}
	}
</style>
<div class="sermons-grid">
	[pods name="sermon" orderby="sermon_date DESC" limit="4"]
	<div class="sermon-block">
		<a href="{@permalink}" class="sermon-thumb-wrap">
			<img class="sermon-thumb" src="{@post_thumbnail_url.medium}" />
		</a>
		<div class="sermon-text">
			<h4 class="sermon-title">{@post_title}</h4>
			<p>{@verse}</p>
			<p>{@speaker}</p>
			<p class="js_sermon_date">{@sermon_date}</p>
		</div>
	</div>
	[/pods]
</div>
<script>
	const sermonDates = document.querySelectorAll('.js_sermon_date');

	sermonDates.forEach((d) => {
		let parsedDate = d.textContent;
		let dateArr = parsedDate.split('-');
		d.textContent = `${dateArr[0]}年${dateArr[1]}月${dateArr[2]}日`;
	});
</script>
